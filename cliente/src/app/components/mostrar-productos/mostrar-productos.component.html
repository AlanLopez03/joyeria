
<div class="container">
  <div class="cajita" *ngFor="let producto of productos" >
    <div class="card" >
      <div (click)="verProducto(producto.idProducto)">
      <div class="card-image" >
        <img *ngIf="producto.foto == 0" src="../../../assets/images/productoDesconocido.jpeg" width="100%">
        <img *ngIf="producto.foto == 1" src="{{liga}}/{{producto.idProducto}}.jpg" [alt]="liga" width="100%"> 
        <span *ngIf="producto.descuento<1" class="oferta-etiqueta card-title">{{"Oferta" | translate}}</span>
      </div>
      <div class="card-content">  
        <h5 *ngIf="idioma == 'es'">{{producto.nombre}}</h5>
        <h5 *ngIf="idioma == 'en'">{{producto.name}}</h5>
        <!-- <p *ngIf="producto.descuento <1"> {{"Descuento disponible"|translate}} {{producto.descuento*100}}%</p> -->
        <p *ngIf="producto.descuento <1">{{"Por tan solo" |translate }}  ${{producto.precio *producto.descuento}}</p>
        <p *ngIf="producto.descuento==1">${{producto.precio}}</p>
        
      </div>
      </div>

      <div class="card-action">
        <a *ngIf="producto.stock > 0" href="javascript:void(0)" (click)="agregarProducto(producto.idProducto)">{{"Agregar al carrito"|translate}}</a>
        <a class="black-text text-darken-2" *ngIf="producto.stock == 0">{{"Agotado"|translate}}</a>
      </div>
    </div>
  </div>
  <div class="sin_e" *ngIf="productos.length == 0" style="text-align: center;">
    <br>
    <img src="../../../assets/images/no-product.png">
  </div>
</div>
