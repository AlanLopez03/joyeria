<div class="login-container">
  <div class="login">
    <img src="../../../assets/images/logoD.png" alt="Logo de la página">
    <div class="titulo">
      <span>Bienvenido(a) a DIAMOND</span>
    </div>

    <form>
    <div class="input-wrapper">
        <i class="material-icons">email</i>
        <input id="email" type="text" [(ngModel)]="login.correo" name="correo" required>
        <label for="email">Correo electrónico</label>
    </div>

    <div class="input-wrapper">
        <i class="material-icons">vpn_key</i>
        <input id="password" type="password" [(ngModel)]="login.password" name="password" required>
        <label for="password">Contraseña</label>
    </div>

    <button class="btn" (click)="logueo()">
        <i class="material-icons left">send</i>Iniciar sesión
    </button>
    </form>


    <p>No tienes una cuenta?</p>
    <a routerLink="/nuevoUsuario">Crear cuenta</a>

    <div class="divider"></div>

    <a routerLink="/recuperarPassword">Restablecer contraseña</a>
  </div>
</div>
