<div class="container">
    <div class="row">
      <div class="titulo">
        <span>Correo Electronico</span>
      </div>
        <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="correo" type="text" class="validate" [(ngModel)]="usuario.correo" name="correo">
              <label for="correo">Email</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" (click)="enviarCorreo()" type="submit" name="action">Enviar
            <i class="material-icons left">send</i>
          </button>
        </form>
      </div>
            


</div>
